<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="">
        <div class="row">
          <div class="mb-3 col-12 col-md-6">
            <label for="username" class="form-label">Nome e cognome</label>
            <input
              id="username"
              type="text"
              name="username"
              class="form-control"
              placeholder="Giuseppe Verdi"
            />
          </div>

          <div class="mb-3 col-12 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-control"
              placeholder="email@email.com"
            />
          </div>

          <div class="mb-3">
            <h3>Scegli la tua fascia d'età</h3>

            <input id="minorenne" type="radio" name="userage" />
            <label for="minorenne">Minorenne (&lt;18 anni)</label> <br />

            <input id="magiorenne" type="radio" name="userage" />
            <label for="magiorenne">Magiorenne (18 anni o più)</label> <br />

            <input id="over65" type="radio" name="userage" />
            <label for="over65">over 65 (65 anni o più)</label> <br />
          </div>

          <div class="mb-3">
            <h3>I tuoi colori preferiti</h3>

            <input id="red" type="checkbox" name="usercolor" />
            <label for="red">Rosso</label> <br />

            <input id="blue" type="checkbox" name="usercolor" />
            <label for="blue">Blu</label> <br />

            <input id="green" type="checkbox" name="usercolor" />
            <label for="green">Verde</label> <br />
          </div>

          <div class="mb-3">
            <label for="state">Provincia</label>
            <select name="state" id="state">
              <option value="ag">AG</option>
              <option value="la">LA</option>
              <option value="mi">MI</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="message">Messaggio</label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
        </div>

        <button type="submit">Invia dati</button>
      </form>
    </div>
  </body>
</html>
